<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="body-body">
      <div class="heading-section">
        <h3 class="game-title">
          <i class="fa-regular fa-copyright"></i> 2025
          <a href="https://kibetkipsang@github.com">Kibet Dennis</a>
        </h3>
        <div class="all-scores">
          <div class="player-computer">
            <p class="player">Player: 0</p>
            <p class="computer">Computer: 0</p>
            <p class="start">Start</p>
          </div>
        </div>
      </div>
      <div class="game-body-box">
        <div class="computer-play">
          <h3 class="computer-heading">Computer</h3>
          <div class="computer-choices">
            <button class="btn">✊</button>
          </div>
        </div>
        <p class="result-tag">Results</p>
        <div class="player-play">
          <h3 class="player-heading">Player</h3>
          <p class="player-result">✊</p>
          <div class="player-choices">
            <button class="rock">
              ✊
              <p class="btn-par">Rock</p>
            </button>
            <button class="paper">
              ✋
              <p class="btn-par">Paper</p>
            </button>
            <button class="scissors">
              ✌
              <p class="btn-par">Scissors</p>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
